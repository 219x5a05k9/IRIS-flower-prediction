<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>My Beautiful Green Webpage</title>
	<style>
		body {
			background-color: #eaf7cc;
		}
		h1 {
			color: #3e9651;
			text-align: center;
			font-size: 48px;
			margin-top: 50px;
		}
		p {
			font-size: 24px;
			margin: 30px;
			line-height: 1.5;
		}
		.button {
			background-color: #3e9651;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
			border-radius: 5px;
		}
		.button:hover {
			background-color: #7fbf71;
		}
	</style>
</head>
<body>
	<div class="content">
        <form method="POST",action="/home">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Enter Your Location</span>
              <input type="text" name='l'placeholder="Enter your Town" required>
            </div>
            <div class="input-box">
              <span class="details">Vegitable Type</span>
              <input type="text" name='v'placeholder="Enter your Veg" required>
            </div>
            <div class="input-box">
              <span class="details">Season Type</span>
              <input type="text" name="s" placeholder="Enter Season " required>
            </div>
            <div class="input-box">
              <span class="details">Month</span>
              <input type="text" name="m" placeholder="Enter month " required>
            </div>
            <div class="input-box">
              <span class="details">Temperature</span>
              <input type="text" name='t'placeholder="Enter your Temperature " required>
            </div>
            <div class="input-box">
              <span class="details">Vegitable Condition</span>
              <input type="text" name='vc' placeholder="either fresh or average" required>
            </div>
            <div class="input-box">
              <span class="details">Quantity</span>
              <input type="text" name='q' placeholder="should give number only" required>
            </div>
            <div class="gender-details">
              <input type="radio" name="e" id="dot-1">
              <input type="radio" name="e" id="dot-2">
              <input type="radio" name="e" id="dot-3">
              <span class="gender-title">Desaster Happens Last 3 months</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Yes</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">No</span>
              </label>
              </div>
         
          <div class="button">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
